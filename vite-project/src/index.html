<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js avec Div centrée</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bentham&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Conteneur principal avec contenu dynamique -->
    <div class="main-container" id="mainContainer">
        <div class="content fade" id="aboutMe" style="display: flex;">
            <div class="facePic"><img src="/vite-project/src/img/MaTete.png" alt="facePic"></div>
        </div>
        <div class="content fade" id="skills" style="display: none;">
            <h2>Mes Compétences</h2>
            <p>JavaScript, Three.js, HTML, CSS, React...</p>
        </div>
        <div class="content fade" id="projects" style="display: none;">
            <h2>Mes Projets</h2>
            <p>Découvrez mes projets récents en développement web.</p>
        </div>
        <div class="content fade" id="contact" style="display: none;">
            <h2>Me Contacter</h2>
            <p>Envoyez-moi un message pour collaborer !</p>
        </div>
    </div>

    <!-- Boutons d'interaction -->
    <div class="btn_container">
        <button onclick="rotateContent('aboutMe')"><p>À propos de moi</p></button>
        <button onclick="rotateContent('skills')"><p>Mes compétences</p></button>
        <button onclick="rotateContent('projects')"><p>Mes projets</p></button>
        <button onclick="rotateContent('contact')"><p>Me contacter</p></button>
    </div>

    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Script Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/3dBG.js"></script>

    <!-- Script de rotation -->
    <script src="js/rotateContent.js"></script>
</body>
</html>
